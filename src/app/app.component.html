
<h1>{{ title }}</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <app-post-list *ngFor="let post of posts" 
                        [postTitle]="post.title" 
                        [postContent]="post.content" 
                        [postCreatedAt]="post.created_at" 
                        [postLoveIts]="post.loveIts"></app-post-list>
      </ul>
    </div>
  </div>
</div>
